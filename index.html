<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="Native JS" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
        <title>Native JS</title>
    </head>
    <body>
        <section class="title">
            <h1 class="ml3">Native Javascript</h1>
        </section>

        <!-- Formulär som skickar in information till vår cities databas med fetch och post -->
        <h1>Lägg till stad</h1>
        <!-- Formulär som tar emot informationen -->
        <form id="city-form">
            <label for="name">Stadens namn:</label>
            <input type="text" id="name" name="name" required />
            <label for="population">Hur många bor här?:</label>
            <input type="number" id="population" name="population" required />
            <button type="submit">Lägg till stad</button>
        </form>

        <!-- Gör ett element som får informationen från JS filen, våra städer -->
        <div id="city-list"></div>
        
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
        <script src="index.js"></script>
    </body>
</html>
