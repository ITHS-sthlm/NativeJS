        <div class="form">

            <div class="input-container ic1">

            <button type="btn" id="saveNote" class="submit">Spara</button>
            <ul id="noteList"></ul>
        </div>

            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
